<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Samira ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #ff4d6d; --g: #ffbd00; --bg: #0a0005; }
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; color: white; }

        /* Floating Names & Emojis Layer */
        #fly-zone { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .item { position: absolute; font-family: 'Dancing Script', cursive; opacity: 0.6; animation: flyUp linear infinite; color: #ffccd5; text-shadow: 0 0 10px var(--p); }
        @keyframes flyUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }

        /* Premium Glass Card */
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 35px 25px; border-radius: 30px; 
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.2); 
            text-align: center; width: 85%; max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); z-index: 10; position: relative;
        }

        h1 { font-family: 'Great Vibes', cursive; font-size: 3.2rem; color: var(--g); margin: 0; text-shadow: 0 0 15px var(--g); }
        .text-box { min-height: 110px; display: flex; align-items: center; justify-content: center; margin: 15px 0; font-size: 1.15rem; line-height: 1.4; color: #eee; }
        
        .btns { height: 90px; position: relative; display: flex; justify-content: center; align-items: center; gap: 15px; }
        button { padding: 14px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 0.95rem; }
        #yes { background: var(--p); color: white; box-shadow: 0 0 20px var(--p); z-index: 20; }
        #no { background: transparent; border: 1px solid white; color: white; position: absolute; opacity: 0.5; }

        .progress { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: var(--g); box-shadow: 0 0 10px var(--g); transition: 0.5s; }
        .hidden { display: none; }
    </style>
</head>
<body onclick="startSong()">

    <div id="fly-zone"></div>
    
    <audio id="nwantiti">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="quiz-part">
            <h1 id="top">Samira üåπ</h1>
            <div class="progress"><div id="bar"></div></div>
            
            <div class="text-box">
                <p id="mainText">"Suno Samira... Mubashir ki life mein ek aisi cheez hai jo sirf tumhare liye hai. Dekhna chahogi?" ‚ú®</p>
            </div>

            <div class="btns">
                <button id="yes" onclick="nextStep()">Haan, Dikhao! ‚ù§Ô∏è</button>
                <button id="no" onmouseover="dodge()">Nahi</button>
            </div>
        </div>

        <div id="final-part" class="hidden">
            <h1 style="font-size: 2.8rem;">Database Updated! üíç</h1>
            <p style="font-family: 'Dancing Script', cursive; font-size: 1.6rem; color: var(--g); margin: 20px 0;">
                "Samira ‚ù§Ô∏è Mubashir"
            </p>
            <div style="font-size: 3.5rem;">üßø ü§µüèª‚Äç‚ôÇÔ∏è üíç üë∞üèª‚Äç‚ôÄÔ∏è</div>
            <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 20px;">SYNCED FOREVER ‚úÖ</p>
        </div>
    </div>

    <script>
        let step = 0;
        const song = document.getElementById('nwantiti');
        const txt = document.getElementById('mainText');
        const bar = document.getElementById('bar');
        const yBtn = document.getElementById('yes');

        const quiz = [
            { t: "Kya tumhe pata hai, Mubashir ne tumhare liye ye poora code khud likha hai? üíª‚ù§Ô∏è", b: "Aww, Really? ü•∞", p: "33%" },
            { t: "Wo kehta hai: 'Samira, tum mere har automation ka sukoon ho.' Saath dogi na?", b: "Hamesha! ü´Ç", p: "66%" },
            { t: "Love Nwantiti... 'My baby, my valentine'. Kya tum hamesha ke liye meri banogi? üíç", b: "QUBOOL HAI! üíñ", p: "100%" }
        ];

        function startSong() {
            if(song.paused) {
                // Love Nwantiti feel ke liye sound play
                song.play().catch(()=>{});
                startFlying();
            }
        }

        function nextStep() {
            if(step < quiz.length) {
                txt.style.opacity = 0;
                setTimeout(() => {
                    txt.innerHTML = quiz[step].t;
                    yBtn.innerText = quiz[step].b;
                    bar.style.width = quiz[step].p;
                    txt.style.opacity = 1;
                    step++;
                }, 300);
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz-part').classList.add('hidden');
            document.getElementById('final-part').classList.remove('hidden');
            confetti({ particleCount: 350, spread: 100, origin: { y: 0.6 } });
        }

        function dodge() {
            const b = document.getElementById('no');
            b.style.left = Math.random() * 80 + '%';
            b.style.top = Math.random() * 80 + '%';
            if(navigator.vibrate) navigator.vibrate(60);
        }

        function startFlying() {
            const container = document.getElementById('fly-zone');
            const items = ["Mubashir ‚ù§Ô∏è Samira", "üåπ", "üß∏", "üíç", "üßø", "‚ú®", "ü´Ç"];
            setInterval(() => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = items[Math.floor(Math.random() * items.length)];
                div.style.left = Math.random() * 100 + "vw";
                div.style.fontSize = (Math.random() * 15 + 18) + "px";
                div.style.animationDuration = (Math.random() * 4 + 6) + "s";
                container.appendChild(div);
                setTimeout(() => div.remove(), 7000);
            }, 600);
        }
    </script>
</body>
</html>
