<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Samira ‚ù§Ô∏è | My Valentine</title>
    
    <meta property="og:title" content="A Surprise for Samira ‚ù§Ô∏è">
    <meta property="og:image" content="https://muahshi.github.io/Valentine/og-card.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        :root { --p: #ff4d6d; --g: #ffbd00; --bg: #0a0005; }
        body { margin: 0; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; color: white; }
        
        #bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .fly { position: absolute; font-family: 'Dancing Script', cursive; opacity: 0.5; animation: flyUp linear infinite; color: #ffccd5; white-space: nowrap; }
        
        @keyframes flyUp { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } 
        }

        .card { 
            background: rgba(255, 255, 255, 0.05); padding: 30px 20px; border-radius: 30px; 
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.3); text-align: center; width: 85%; max-width: 380px; 
            backdrop-filter: blur(25px); z-index: 10; position: relative; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: var(--g); margin: 0 0 10px 0; }
        .msg-area { min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-size: 1.1rem; }
        .btn-box { display: flex; flex-direction: column; align-items: center; gap: 15px; min-height: 130px; position: relative; width: 100%; }
        button { width: 100%; max-width: 250px; padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #yesBtn { background: var(--p); color: white; box-shadow: 0 0 20px var(--p); z-index: 20; }
        #noBtn { background: transparent; border: 1px solid white; color: white; opacity: 0.7; position: absolute; width: 100px; bottom: 0; }
        .hidden { display: none; }
        #yt-player { position: absolute; top: -1000px; visibility: hidden; }
    </style>
</head>
<body>

    <div id="bg-elements"></div>
    <div id="yt-player"></div>

    <div class="card">
        <div id="quiz">
            <h1>Samira ‚ù§Ô∏è</h1>
            <div class="msg-area"><p id="txtText">"Ready for your cinematic surprise? ‚ù§Ô∏è"</p></div>
            <div class="btn-box">
                <button id="yesBtn" onclick="handleFlow()">Start Surprise ‚ú®</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>
        <div id="final" class="hidden">
            <h1 style="font-size: 2.5rem;">Forever Yours! üíç</h1>
            <p style="font-family: 'Dancing Script', cursive; font-size: 1.6rem; color: var(--g);">"Samira ‚ù§Ô∏è Mubashir"</p>
            <div style="font-size: 3rem;">üßø ü§µüèª‚Äç‚ôÇÔ∏è üíç üë∞üèª‚Äç‚ôÄÔ∏è</div>
        </div>
    </div>

    <script>
        let player;
        let step = 0;
        let musicStarted = false;

        const slides = [
            { t: "Suno Samira... 'My baby, my valentine', ye lines sirf tumhare liye hain. ‚ù§Ô∏è", b: "Listen More... ‚ú®" },
            { t: "Mubashir ki life ka sabse bada project aur automation tumhara pyar hai. Saath dogi?", b: "Hamesha ‚ù§Ô∏è" },
            { t: "Love Nwantiti... 'Tu hi hai meri jaan'. Will you be mine forever? üíç", b: "QUBOOL HAI! üíñ" }
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: 'FQQGgYNPDyc',
                playerVars: { 'start': 35, 'loop': 1, 'playlist': 'FQQGgYNPDyc', 'controls': 0 },
                events: { 
                    'onReady': () => console.log("Ready"),
                    'onStateChange': onPlayerStateChange 
                }
            });
        }

        // Logic: Agar gaana khatam ho, toh wapis 35s se shuru kare (Infinite Loop)
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(35);
                player.playVideo();
            }
        }

        function handleFlow() {
            if (!musicStarted) {
                if (player && player.playVideo) {
                    player.seekTo(35);
                    player.playVideo();
                    musicStarted = true;
                    startFloatingEffects();
                }
            }

            if(step < slides.length) {
                document.getElementById('txtText').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('txtText').innerHTML = slides[step].t;
                    document.getElementById('yesBtn').innerText = slides[step].b;
                    document.getElementById('txtText').style.opacity = 1;
                    step++;
                }, 300);
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
            confetti({ particleCount: 500, spread: 120, origin: { y: 0.6 } });
        }

        function dodge() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            b.style.position = 'fixed';
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function startFloatingEffects() {
            const container = document.getElementById('bg-elements');
            const items = ["Samira ‚ù§Ô∏è Mubashir", "I Love You", "Main tumse pyar karta hoon", "Je t'aime", "Te amo", "Ana behibak", "üåπ", "üß∏", "üßø", "üíç", "‚ú®"];
            setInterval(() => {
                const div = document.createElement('div');
                div.className = 'fly';
                div.innerText = items[Math.floor(Math.random() * items.length)];
                div.style.left = Math.random() * 90 + "vw";
                div.style.fontSize = (Math.random() * 15 + 14) + "px";
                div.style.animationDuration = (Math.random() * 5 + 7) + "s";
                container.appendChild(div);
                setTimeout(() => div.remove(), 8000);
            }, 600);
        }
    </script>
</body>
</html>
